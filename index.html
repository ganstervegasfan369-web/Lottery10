<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Professional Lottery Slot Machine</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Oswald:wght@700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:radial-gradient(circle at top,#020617,#000);
font-family:Montserrat;
color:#fff;
}

/* MAIN APP */
.app{
max-width:1200px;
margin:auto;
border:10px solid #facc15;
background:#000;
}

/* RAINBOW TITLE */
@keyframes rainbowFlow{
0%{background-position:0%}
100%{background-position:600%}
}
.title{
font-size:56px;
text-align:center;
padding:18px;
background:linear-gradient(90deg,
red,orange,yellow,green,cyan,blue,violet,red);
background-size:600%;
animation:rainbowFlow 8s linear infinite;
-webkit-background-clip:text;
color:transparent;
text-shadow:3px 3px 0 #000;
border-bottom:4px solid #000;
}

.subtitle{
font-size:34px;
text-align:center;
padding:12px;
background:#1e3a8a;
border-bottom:6px solid #000;
}

/* STAGE */
.stage{
position:relative;
background:linear-gradient(#d1d5db,#f8fafc);
padding:30px 90px;
}

/* RIBBONS */
.ribbon{
position:absolute;
top:0;bottom:0;
width:85px;
background:#dc2626;
display:flex;
align-items:center;
justify-content:center;
font-size:34px;
font-weight:900;
text-shadow:2px 2px 0 #000;
}
.left{
left:0;
writing-mode:vertical-lr;
transform:rotate(180deg);
}
.right{
right:0;
writing-mode:vertical-rl;
}

/* SLOT FRAME */
.frame{
display:flex;
gap:18px;
padding:26px;
background:linear-gradient(#9ca3af,#e5e7eb);
border:10px solid #374151;
box-shadow:
inset 0 0 40px rgba(0,0,0,.7),
0 0 20px rgba(255,215,0,.6);
position:relative;
overflow:hidden;
}

/* SLOT */
.slot{
width:95px;
height:190px;
background:linear-gradient(#111,#666);
border:6px solid #000;
overflow:hidden;
position:relative;
}
.reel{
position:absolute;
width:100%;
transition:none;
}
.reel div{
height:190px;
display:flex;
justify-content:center;
align-items:center;
font-family:Oswald;
font-size:125px;
background:#fff;
color:#000;
border-bottom:2px solid #ccc;
}

/* FLASH */
@keyframes winFlash{
0%{box-shadow:inset 0 0 10px gold}
100%{box-shadow:inset 0 0 60px gold}
}
.win{
animation:winFlash 0.25s alternate infinite;
}

/* CONFETTI */
.confetti{
position:absolute;
width:10px;
height:10px;
animation:confettiFall 2.5s ease-out forwards;
}
@keyframes confettiFall{
to{
transform:translateY(-300px) rotate(1080deg);
opacity:0;
}
}

/* INFO BAR */
.info{
background:#facc15;
color:#000;
display:flex;
justify-content:space-between;
font-size:26px;
padding:14px;
font-weight:900;
}

/* ADMIN */
.admin{
background:#020617;
padding:18px;
border-top:6px solid #facc15;
}
.admin input,.admin button{
padding:10px;
font-size:16px;
margin:5px;
}
.admin label{
font-size:14px;
margin-left:10px;
}
</style>
</head>

<body>
<div class="app">

<div class="title" id="topTitle">AMERICAN ONLINE LOTTERY</div>
<div class="subtitle" id="subTitle">LION KING â€“ DAILY DRAW</div>

<div class="stage">
<div class="ribbon left" id="leftRibbon">LION KING</div>
<div class="ribbon right" id="rightRibbon">OFFICIAL</div>

<div class="frame" id="frame"></div>
</div>

<div class="info">
<div>DATE: <span id="date"></span></div>
<div>TIME: <span id="time"></span></div>
<div id="venue">LIVE DRAW</div>
</div>

<div class="admin">
<h3 style="color:#facc15">ADVANCED ADMIN CONTROLS</h3>

<input id="force" placeholder="FORCE RESULT (5 DIGITS)">
<button onclick="spin()">SPIN</button>
<button onclick="spinRandom()">RANDOM</button><br>

<label>SPIN SPEED</label><input type="range" id="speed" min="30" max="120" value="70">
<label>STOP DELAY</label><input type="range" id="delay" min="400" max="1000" value="600"><br>

<label>SOUND VOLUME</label><input type="range" id="volume" min="0" max="1" step="0.01" value="0.9">
<label>CONFETTI</label><input type="range" id="confettiCount" min="50" max="300" value="150"><br>

<input oninput="topTitle.textContent=this.value.toUpperCase()" placeholder="TOP TITLE">
<input oninput="subTitle.textContent=this.value.toUpperCase()" placeholder="SUB TITLE">
<input oninput="leftRibbon.textContent=this.value.toUpperCase()" placeholder="LEFT RIBBON">
<input oninput="rightRibbon.textContent=this.value.toUpperCase()" placeholder="RIGHT RIBBON">
<input oninput="venue.textContent=this.value.toUpperCase()" placeholder="VENUE">
<input oninput="date.textContent=this.value.toUpperCase()" placeholder="DATE">
<input oninput="time.textContent=this.value.toUpperCase()" placeholder="TIME">
</div>

</div>

<script>
/* CREATE REELS */
const frame=document.getElementById('frame');
const reels=[];
for(let i=0;i<5;i++){
const slot=document.createElement('div');
slot.className='slot';
const reel=document.createElement('div');
reel.className='reel';
for(let n=0;n<20;n++){
const d=document.createElement('div');
d.textContent=n%10;
reel.appendChild(d);
}
slot.appendChild(reel);
frame.appendChild(slot);
reels.push(reel);
}

/* AUDIO */
const ctx=new (window.AudioContext||webkitAudioContext)();
function spinSound(){
const o=ctx.createOscillator();
const g=ctx.createGain();
o.type="square";
o.frequency.value=160;
g.gain.value=volume.value*0.15;
o.connect(g).connect(ctx.destination);
o.start();
return ()=>{o.stop();}
}
function stopSound(){
const o=ctx.createOscillator();
const g=ctx.createGain();
o.frequency.value=70;
g.gain.value=volume.value*0.8;
o.connect(g).connect(ctx.destination);
o.start();
setTimeout(()=>o.stop(),300);
}

/* CONFETTI */
function celebrate(){
frame.classList.add('win');
for(let i=0;i<confettiCount.value;i++){
const c=document.createElement('div');
c.className='confetti';
c.style.left=Math.random()*100+'%';
c.style.bottom='0';
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
frame.appendChild(c);
setTimeout(()=>c.remove(),2500);
}
setTimeout(()=>frame.classList.remove('win'),2000);
}

/* VOICE RESULT */
function announce(result){
const msg=new SpeechSynthesisUtterance(
`The winning result is ${result.split('').join(' ')}`);
msg.volume=1;
msg.rate=0.9;
msg.pitch=1;
speechSynthesis.cancel();
speechSynthesis.speak(msg);
}

/* SPIN */
function spinWithResult(result){
let sounds=[];
reels.forEach((r,i)=>{
let pos=0;
const s=spinSound();
sounds.push(s);
const interval=setInterval(()=>{
pos++;
r.style.transform=`translateY(-${(pos%10)*190}px)`;
},speed.value);

setTimeout(()=>{
clearInterval(interval);
r.style.transform=`translateY(-${result[i]*190}px)`;
s();
stopSound();
if(i===reels.length-1){
celebrate();
announce(result);
}
},1200+i*delay.value);
});
}

function random(){
return Math.floor(Math.random()*100000).toString().padStart(5,'0');
}
function spin(){
spinWithResult(/^\d{5}$/.test(force.value)?force.value:random());
}
function spinRandom(){
spinWithResult(random());
}

/* DEFAULT DATE/TIME */
date.textContent=new Date().toLocaleDateString().toUpperCase();
time.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}).toUpperCase();
</script>
</body>
</html>
